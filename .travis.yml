sudo: false
dist: trusty
language: node_js
node_js:
- '8'
addons:
  chrome: stable
cache:
  directories:
  - "$HOME/.npm"
env:
  global:
  - JOBS=1
  - secure: 
  matrix:
#  - EMBER_TRY_SCENARIO=ember-lts-2.12
#  - EMBER_TRY_SCENARIO=ember-lts-2.16
  - EMBER_TRY_SCENARIO=ember-release
  - EMBER_TRY_SCENARIO=ember-beta
  - EMBER_TRY_SCENARIO=ember-canary
  - EMBER_TRY_SCENARIO=ember-default
matrix:
  fast_finish: true
  allow_failures:
  - env: EMBER_TRY_SCENARIO=ember-canary
install:
- yarn install
script:
- yarn lint:js
- node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO test --skip-cleanup
after_success:
  - if [[ ($TRAVIS_BRANCH == master || -n $TRAVIS_TAG) && $EMBER_TRY_SCENARIO == ember-default ]]; then
      node_modules/.bin/ember deploy production;
    fi
packages:
- google-chrome-stable
after_success:
- chmod +x .travis/codecoverage.sh
- if [[ $EMBER_TRY_SCENARIO == 'ember-default' ]]; then .travis/codecoverage.sh; fi
